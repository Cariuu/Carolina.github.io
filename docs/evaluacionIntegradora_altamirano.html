<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EvaluaciónIntegradora</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/inicio.js"></script>
</head>
<h1>Evaluación Final Integradora</h1>

<body>
    <section>
        <form action= "evaluacion.html" name="informacion" method="get">
            <h2>Usuario:</h2>
            <input pattern="[A-Za-z]{4,}" name="usuario" id="usuario" maxlength="10" required>
            <h2>Correo:</h2>
            <input type="email" name="miemail" id="miemail" required>
            <h2>Apodo:</h2>
            <input pattern="[A-Za-z]{4,}" name="nick" id="nick" maxlength="8">
            <h2>Educación:</h2>
            <input pattern="[A-Za-z]{5,}" name="dates" id="dates" minlength="8" maxlength="13" required>
            <h2>Rango de Edad:</h2>
            <input type="range" name="miedad" id="miedad" min="0" max="80" step="20" value="20">
            <output id="rango">0 a 20</output>
            <input type="button" id="enviar" value= "ingresar">
            
    </section>
   
</body>

</html>
